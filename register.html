<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="navbar.css">
  <title>Register</title>
</head>
<body>
  <nav>
    <!-- logo -->
    <div class="logo">
      <h3>Manage Me</h3>
    </div>
    <!-- nav lists -->
    <ul class="nav-links">
      <li class="nav-link">
        <a href="index.html">Home</a>
      </li>
      <li class="nav-link">
        <a href="view.html">View</a>
      </li>
    </ul>
  </nav>
  <div>
    <h3 class="register-heading">Register Now!</h3>
    <div class="register-section">
      <div class="register-form">
        <form id="registerForm">
          <div class="input-div">
            <label for="emp-id">Employee ID:</label>
            <input type="text" id="emp-id" placeholder="Enter your ID" required>
            <div class="error-msg" id="emp-id-error"></div>
          </div>
          <div class="input-div">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your name" required>
            <div class="error-msg" id="fullName-error"></div>
          </div>
  
          <div class="input-div">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="error-msg" id="email-error"></div>
          </div>
          
          <div class="input-div">
            <label for="department">Department:</label>
            <select id="department" required>
              <option value="">Select Department</option>
              <option value="HR">HR</option>
              <option value="Sales">Sales</option>
              <option value="IT">IT</option>
              <option value="Marketing">Marketing</option>
            </select>
            <div class="error-msg" id="department-error"></div>
          </div>
          
          <div class="input-div">
            <label for="joiningDate">Joining Date:</label>
            <input type="date" id="joiningDate" required>
            <div class="error-msg" id="joiningDate-error"></div>
          </div>
      
          <div class="input-div">
            <label>Gender:</label>
            <div>
              <input type="radio" id="male" name="gender" value="Male" required>
              <label>Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label>Female</label>
              <input type="radio" id="other" name="gender" value="Other">
              <label>Other</label>
            </div>
            <div class="error-msg" id="gender-error"></div>
          </div>
      
          <div class="input-div">
            <label>Employment Type:</label>
            <div class="emp-typ">
              <input type="checkbox" id="fullTime" value="Full-Time">
              <label>Full-Time</label>
              <input type="checkbox" id="partTime" value="Part-Time">
              <label>Part-Time</label>
            </div>
          </div>
      
          <button class="submit-btn" type="submit">Submit</button>
          <button class="reset-btn" type="reset">Reset</button> <!-- Reset Button -->
        </form>
      </div>
      <div class="register-img">
        <img src="/assets/register.png" alt="">
      </div>
    </div>
    <div id="result"></div>
  </div>

  <script src="register.js"></script>
</body>
</html>
